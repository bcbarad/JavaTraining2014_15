<!DOCTYPE html>
<html>
<head>
<style>
  div.outercircle {
    border: 3px solid red;
    border-radius: 50%;
    width: 100px; 
    height: 100px;
    box-sizing: border-box;
  }
  div.innercircle1{
  	border: 2px solid red;
    border-radius: 50%;
    margin-left:2px;
    margin-top:2px;
    width: 90px; 
    height: 90px;
    box-sizing: border-box;
  }
  div.innercircle2{
  	border: 2px solid red;
    border-radius: 50%;
    margin-left:3px;
    margin-top:3px;
    box-sizing: border-box;
  }
</style>
<title>Insert title here</title>
</head>
<body>
	<div class=outercircle>
		<div class="innercircle1">
			<div class="innercircle2" style="width: 80px;height: 80px;">
				<div class="innercircle2" style="width: 70px;height: 70px;">
					<div class="innercircle2" style="width: 60px;height: 60px;">
						<div class="innercircle2" style="width: 50px;height: 50px;">
							<div class="innercircle2" style="width: 40px;height: 40px;">
								<div class="innercircle2" style="width: 30px;height: 30px;">
									<div class="innercircle2" style="width: 20px;height: 20px;">
										<div class="innercircle2" style="width: 10px;height: 10px;">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
